server {
  listen 80;
  
  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location / {
    alias /staticfiles/;
    index index.html;
    try_files $uri $uri/ /index.html;

    rewrite ^/recipes/(.*)$ /api/recipes/$1 break;
    rewrite ^/subscriptions/(.*)$ /api/users/subscriptions break;
    rewrite ^/user/(.*)$ /api/users/$1 break;
  }
}